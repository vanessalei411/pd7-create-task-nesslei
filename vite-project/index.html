<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100&family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- Include Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      .navbar {
          padding-top: 0%; 
          background-color: #e0cccc; /* Set the background color to a slightly darker grey */
      }
      
      .navbar-brand, .navbar-nav .nav-link {
          height: 80px; /* Increase the height of the navbar elements */
          line-height: 80px; /* Center content vertically within the navbar elements */
      }

      .description-box {
            background-color: rgba(255, 255, 255, 0.5); /* Background color with some transparency */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a shadow to the border */
            height: 15rem; 
        }
        .container {
            margin: 10rem; /* Add a 10rem margin to the container */
        }

        h1, h2, h3 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700; /* Bold */
        }

        body {
              background: linear-gradient(to top, #ffff, #333);
          }
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 400; /* Regular */
        }
        h1, h2, h3, .home-description, .form-control {
              font-weight: normal;
          }
          .home-heading, .ingrText {
              color: white;
          }

  </style>
</head>
<title> OMEDO </title>
<body>
<div class="TaskBar"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">OMEDO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
          </li>
      </ul>
  </div>
</nav>

<!-- Center the main section horizontally -->
<div class="container d-flex justify-content-center" style="min-height: 100vh;">
  <section class="main">
      <div class="row left-side">
        <div class="col-md-12">
          <h1 class="home-heading">FIGHT COMEDO WITH OMEDO</h1>
        </div>
        <div class="col-md-6 description-box left-side">
            <h3 class="home-description">
                Shop for products that are safe against comedo. Take a quick look at our
                search guide, then enter an individual ingredient or paste an entire list
                into the search bar. Omedo will do the rest.
            </h3>
        </div>
        
        <div class="right-side col-md-6">
          <div class="row">
            <div class="col-md-12">
              <h2 class="ingrText">Enter Ingredients</h2>
              <div class="search-container">
                <textarea id="userInput" class="form-control userInput" placeholder="Search..."></textarea>
                <div class="output-wrapper bg-white w-10 h-10 shadow m-4">
                  <div id="output-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>
</div>
</body>
<script src="./js/main.js"></script>
</html>
